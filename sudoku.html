<!DOCTYPE html>
<html>
	<head>

		<title>SudokUber!</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="sudoku.js"></script>
		<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#grid").fadeIn(500);
			});
		</script>

	</head>

	<body>
		<section>
			<img class="logo" src="img/sudokuberlogo.png" />
		</section>
		<section id="sudokuPuzzle" onload="Javascript:init();">
			<table class="inner" align="center" id="grid">
				

				<script language="javascript" type="text/javascript">
					var puzzle = new generateSudoku();
					for(var i = 0; i < 9; i++) {
						document.write("<tr>");
						for(var j = 0; j < 9; j++) {
							document.write("<td id='t" + i + "x" + j + "'>" + puzzle[i][j] + "</td>");
						}
						document.write("</tr>");
					}
				</script>



			</table>
		</section>
	</body>

	<footer>
		Web page design by Art Tucay Jr., for Uber Inc. All fonts within this page are used under personal means and are not meant for commerial use. Rakoon font designed by Mans Greback.
	</footer>
</html>
