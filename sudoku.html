				});


				$("#solve").click(function() {
				    solve();
				});
				$("#newGame").click(function() {
				    puzzle = null;
				    selectedTile = null;
				    r = null;
				    c = null;
				    init();
				});
			});

			

			function init() {
				puzzle = new generateSudoku();
				for(var i = 0; i < 9; i++) {
					for(var j = 0; j < 9; j++) {
						var tile = document.getElementById("t" + i + "x" + j);
						if(puzzle.getTileNumber(i, j) === 0) {
							tile.className += "emptyCell";
							tile.innerHTML = "";
							tile.onclick = function() {
								if(selectedTile == null) {
									selectedTile = this;
									selectedTile.className = "emptyCell selected";
								}
								else {
									deselect();
									$("#numPad").fadeOut(100);
								}
								
							};
						}
						else {
							tile.style.backgroundColor = "#f3f7f8";
							tile.className += "cell";
							tile.innerHTML = puzzle.getTileNumber(i, j);
						}
					}
				}
			}

			function deselect() {
				selectedTile.className = "emptyCell";
				selectedTile = null;
			}

			function newGame() {
				//start new game
			}

			function solve() {
				for(var i = 0; i < 9; i++) {
					for(var j = 0; j < 9; j++) {
						var tile = document.getElementById("t" + i + "x" + j);
						tile.innerHTML = puzzle.getSolution(i, j);
						tile.className = "cell";
					}
				}
			}

			}
